<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="style.css">
      <script type="module" src="./main.js"></script>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Fukushima</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   </head>
   <body>
      <header>
         <h1>Zones de risques post Fukushima</h1>
      </header>
      <nav>
          <b>Recherche par catégorie d'individu</b> 
         <div class="option"><select id="choix">
            <option value="option1">Déplacé</option>
            <option value="option2">Retourné</option>
            <option value="option3">Résident</option>
            </select>
         </div>
         <hr>
      <h6 class="data">Données de l'etude</h6>
         <i class="fi fi-rs-search"></i>
         <div id="selection_layer">
            <input type="checkbox" autocomplete="off" name="" id="Dept_nom_jap" class="check_layer">
            <div class="legende"> <img src="img/Japan-icon.png" alt="" class="picto" srcset=""></div>
            <span id='texte'>Japon</span>
            <input type="checkbox" autocomplete="off" name="" id="Dept_nom_jap" class="check_layer">
            <div class="legende"> <img src="img/Japan-icon.png" alt="" class="picto" srcset=""></div>
            <span id='texte'>Zone grise</span>
            
            <input type="checkbox" autocomplete="off" name="" id="Dept_nom_jap" class="check_layer">
            <div class="legende"> <img src="img/Japan-icon.png" alt="" class="picto" srcset=""></div>
            <span id='texte'>Département de Fukushima</span>
         </div>
      <h6 class="data">Données venant de l'extérieur</h6>
         <div id="selection_layer">
            <input type="checkbox" autocomplete="off" name="" id="Dept_nom_jap" class="check_layer">
            <div class="legende"> <img src="img/Japan-icon.png" alt="" class="picto" srcset=""></div>
            <span id='texte'>Principales zone de séismes du pays</span>
            <input type="checkbox" autocomplete="off" name="" id="Dept_nom_jap" class="check_layer">
            <div class="legende"> <img src="img/Japan-icon.png" alt="" class="picto" srcset=""></div>
            <span id='texte'>Plaques tectoniques</span>
         </div>
      <h6 class="data">Plage temporelle des données</h6>
         <div class="timeline-container">
            <div class="timeline" id="timeline"></div>
            <input type="range" id="yearSlider" min="2020" max="2023" step="1" value="2020" />
            <span id="selectedYear">2020</span>
         </div>
      </nav>
      <section>
         <div id="map" class="map"></div>
         <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
            <canvas id="chart" width="100" height="50"></canvas>
         </div>
      </section>
   </body>
</html>
